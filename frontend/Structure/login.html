<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ======================================================
         LOGIN PAGE METADATA & STYLES
         ====================================================== -->
    <meta charset="UTF-8">
    <title>Login | Expense Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Global Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <!-- ======================================================
         CENTERED LOGIN CONTAINER
         Purpose: Authenticate existing users
         ====================================================== -->
    <main class="center">
        <h1>Login</h1>

        <!-- ==============================================
             LOGIN FORM
             Purpose: Collect user credentials securely
             ============================================== -->
        <form method="POST">
            <input
                type="email"
                name="email"
                placeholder="Email"
                autocomplete="email"
                required
            >

            <input
                type="password"
                name="password"
                placeholder="Password"
                autocomplete="current-password"
                required
            >

            <button type="submit">Login</button>
        </form>

        <!-- ==============================================
             ERROR FEEDBACK
             Purpose: Display authentication failures
             ============================================== -->
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <!-- ==============================================
             NAVIGATION LINK
             Purpose: Redirect new users to sign-up
             ============================================== -->
        <p>
            Don’t have an account?
            <a href="/signup">Create one</a>
        </p>
    </main>

    <!-- ======================================================
     Footer
     ====================================================== -->
    <footer class="site-footer">
    © 2025 Daniel J. Berg | Built with Python, HTML, CSS, and JavaScript | All Rights Reserved
    </footer>

</body>
</html>
